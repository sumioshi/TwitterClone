{% extends 'base.html' %}

{% block content %}
<div class="tweet-card border-secondary p-3 mb-4">
    <!-- Header -->
    <div class="d-flex align-items-center mb-3">
        <img src="https://ui-avatars.com/api/?name=User&background=random" class="rounded-circle me-3" width="48" height="48" alt="Avatar">
        <input type="text" class="form-control tweet-input" placeholder="O que está acontecendo?" required>
    </div>

    <!-- Divisória e Opções de Resposta -->
    <div class="d-flex justify-content-between align-items-center border-top pt-2 mb-3">
        <a href="#" class="text-primary">Todos podem responder</a>
    </div>

    <!-- Ícones e Botão Postar -->
    <div class="d-flex justify-content-between align-items-center">
        <div class="tweet-icons d-flex gap-3">
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-gif"></i>
            <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-calendar-days"></i>
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <button type="submit" class="btn btn-primary">Tweetar</button>
    </div>
</div>
{% endblock %}
